<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <!-- STYLESHEET -->
    <link rel="stylesheet" href="css/main.css" />
    <title>Frontend Mentor | [Challenge Name Here]</title>
  </head>
  <body>
    <div class="container">
      <header class="pricing">
        <h1>Our Pricing</h1>
        <span>Annually</span>
        <input class="toggle" type="checkbox">
        <span>Monthly</span>
      </header>
      <section class="options">
        <div class="card">
          <h2>Basic</h2>
          <div class="option__price">
            <span class="dollar">&dollar;</span>
            <span class="yearly">199.99</span>
            <span class="monthly">19.99</span>
          </div>
          <div class="option__storage">500 GB Storage</div>
          <div class="option__users">2 Users Allowed</div>
          <div class="option__send">Send up to 3 GB</div>
          <button class="btn">Learn More</button>
        </div>

        <div class="card card--highlight">
          <h2>Professional</h2>
          <div class="option__price">
            <span class="dollar">&dollar;</span>
            <span class="yearly">249.99</span>
            <span class="monthly">24.99</span>
          </div>
          <div class="option__storage">1 TB Storage</div>
          <div class="option__users">5 Users Allowed</div>
          <div class="option__send">Send up to 10 GB</div>
          <button class="btn">Learn More</button>
        </div>

        <div class="card">
          <h2>Master</h2>
          <div class="option__price">
            <span class="dollar">&dollar;</span>
            <span class="yearly">399.99</span>
            <span class="monthly">39.99</span>
          </div>
          <div class="option__storage">2 TB Storage</div>
          <div class="option__users">10 Users Allowed</div>
          <div class="option__send">Send up to 20 GB</div>
          <button class="btn">Learn More</button>
        </div>
      </section>
    </div>
    <script src="/js/main.js"></script>
  </body>
</html>
